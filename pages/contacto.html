<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oro Green Grow</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="body">
    <!-- logo y nav -->
    <header class="headerNav">
        <div class="logoImgName">
            <img src="../img/logo.png" alt="logo" class="logo">
            <h3 class="logoName">Oro Green Grow</h3>
        </div>
        <nav>
            <ul class="navList">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="sucursales.html">Sucursales</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <!-- termina nav -->
    <!-- comienza formulario -->
    <section class="sectionform">
        <div class="divLogoContacto">
            <img src="../img/contacto.png" alt="contactoLogo" class="logoContacto">
        </div>
        <article class="form">
            <form action="#">
                <h3 class="formTitle">Contactanos</h3>
                <div class="formText">
                    <label for="nombre">nombre:</label>
                    <input class="formImput" type="text" name="nombre" required>
                </div>
                <div class="formText">
                    <label for="correo">email:</label>
                    <input class="formImput" type="email" name="email" required>
                </div>
                <div class="formText">
                    <textarea name="texto" id="" cols="30" rows="10" required class="formTextArea"></textarea>
                </div>
                <div class="formButton">
                    <button type="submit">submit</button>
                </div>
            </form>
        </article>
    </section>
    <!-- termina formulario -->
    <!-- comienza footer -->
    <footer class="footer">
        <div>
            <h3 class="textoFooter">Lorem ipsum dolor</h3>
            <h3 class="textoFooter">Lorem ipsum dolor</h3>
        </div>
        <img src="../img/logo.png" alt="logo" class="logoFooter">
        <div>
            <h3 class="textoFooter">Lorem ipsum dolor</h3>
            <h3 class="textoFooter">Lorem ipsum dolor</h3>
        </div>
    </footer>
    <!-- termina footer -->
</body>
